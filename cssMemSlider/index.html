<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./normalize.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Css Mem Slider</title>
</head>
<body>
  <header>
    <h1>
      Слайдер на чистом HTML/CSS
    </h1>
  </header>
  <div class="wrapper">
    <div class="slider">
      <!--Input-->
      <input type="radio" name="slider" id="slide_1" checked>
      <input type="radio" name="slider" id="slide_2">
      <input type="radio" name="slider" id="slide_3">
      <input type="radio" name="slider" id="slide_4">
      <input type="radio" name="slider" id="slide_5">
      <input type="radio" name="slider" id="slide_6">
      <input type="radio" name="slider" id="slide_7">
      <!--Input-->

      <div class="slider-content">
       <div class="slider-image">
        <div class="slide slide_1"></div>
        <div class="slide slide_2"></div>
        <div class="slide slide_3"></div>
        <div class="slide slide_4"></div>
        <div class="slide slide_5"></div>
        <div class="slide slide_6"></div>
        <div class="slide slide_7"></div>
      </div> 
      </div>

      <div class="slider-footer">
        <!--Titles-->
        <div class="slider-title">
          <div class="slider-title-content">
            <h2>Про лень</h2>
            <h2>Хуже некуда</h2>
            <h2>Не хочу искать работу</h2>
            <h2>Ты проектировщик</h2>
            <h2>Не psd</h2>
            <h2>Про заказчика</h2>
            <h2>Встать утром</h2> 
          </div>
          
        </div> 
        <!--Menu-->
        <nav class="slider-menu">
          <label for="slide_1" class="slider-menu__label"><div class="slider-menu__dot"></div></label>
          <label for="slide_2" class="slider-menu__label"><div class="slider-menu__dot"></div></label>
          <label for="slide_3" class="slider-menu__label"><div class="slider-menu__dot"></div></label>
          <label for="slide_4" class="slider-menu__label"><div class="slider-menu__dot"></div></label>
          <label for="slide_5" class="slider-menu__label"><div class="slider-menu__dot"></div></label>
          <label for="slide_6" class="slider-menu__label"><div class="slider-menu__dot"></div></label>
          <label for="slide_7" class="slider-menu__label"><div class="slider-menu__dot"></div></label>
        </nav>
      </div>
    </div>
  </div>
</body>
</html>
